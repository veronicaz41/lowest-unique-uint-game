<!DOCTYPE html>
<html>
  <head>
    <title>Dapp quickstart demo</title>
  </head>
  <body>
    <h1>Dapp Quickstart Demo</h1>
    <div>
      <h3>Your previous input</h3>
      <p id="previous-input"></p>
    </div>
    <div>
      <h3>Input a positive integer</h1>
      <label for="input">Input (positive integer):</label>
      <input type="number" id="input" min="1" />
      <button type="submit" onClick="App.commitInput()">Commit</button>
      <p id="status"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
